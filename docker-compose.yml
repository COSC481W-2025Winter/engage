services:
  engage:
    image: engage:latest
    build:
      context: .
      dockerfile: engage.dockerfile
    ports:
      - "8081:5173"
      # - "7070:7070"
    # environment:
      # - ENV_VAR_NAME=example_value
    volumes:
      - ./media:/app/media
  upload-server:
    image: upload-server:latest
    build:
      context: .
      dockerfile: upload-server.dockerfile
    volumes:
     - ./media:/usr/src/app/media
    ports:
      - "3000:3000" # for upload server