services:
  engage:
    image: engage:latest
    build:
      context: .
      dockerfile: engage.dockerfile
    ports:
      - "8080:5173"
      # - "7070:7070"
    # environment:
      # - ENV_VAR_NAME=example_value
    volumes:
      - ./media:/app/media
  upload-server:
    image: upload-server:latest
    build:
      context: .
      dockerfile: upload-server.dockerfile
    volumes:
     - ./media:/usr/src/app/media
    ports:
      - "3000:3000" # for upload server
  mysql:
    image: mysql
    privileged: true
    environment:
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
      MYSQL_ROOT_PASSWORD: pass123
      MYSQL_DATABASE: signup
      MYSQL_USER: engageuser
      MYSQL_PASSWORD: engagepassword
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql